<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Hex Color Game</title>
</head>
<body>
    <div id="container">
        <h1 id="hashCode"></h1>
        <div id="box">
        </div>
        <h2 id="guess">GUESS THE COLOR</h2>

    <div id="difficulty">

        <button class="option">2</button>
        <button class="option">4</button>
        <button class="option active">6</button>
        <button class="option">8</button>
        <button class="option">12</button>
        <button class="option">16</button>
        <button class="option">32</button>
        <button class="option">48</button>
    </div>
    

    <script src="main.js"></script>

</html>
